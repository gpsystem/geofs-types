name: CI
on:
  push:
  pull_request:

jobs:
  job_1:
    name: Code style check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: "17.x"

      - name: Install packages
        run: npm i

      - name: Prettier
        run: sudo npx prettier --check .

  job_2:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: "17.x"

      - name: Install packages
        run: npm i

      - name: ESLint
        run: sudo npx eslint .

      - name: TSC
        if: always()
        run: sudo npx tsc
